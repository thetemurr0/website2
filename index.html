<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <!-- Main section -->
    <section class="main">
      <div class="circles">
        <img src="./images/bg-pattern-top.png" class="c1" alt="photo" aria-hidden="true">
        <img src="images/bg-pattern-bottom.png" class="c2" alt="There is a photo" aria-hidden="true">
      </div>
      <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
          <div class="img-holder">
            <img src="./images/image-victor.jpg" alt="image" aria-hidden="true">
          </div>
          <h2 class="name-age">Victor Creast
            <span>26</span>
          </h2>
          <h3 class="city">London</h3>
        </div>
        <div class="card-footer">
          <div class="item">
            <h4 class="value">80K</h4>
            <p class="meta">Followers</p>
          </div>
          <div class="item">
            <h4 class="value">803K</h4>
            <p class="meta">Likes</p>
          </div>
          <div class="item">
            <h4 class="value">1.4K</h4>
            <p class="meta">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
